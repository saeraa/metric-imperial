<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial unit conversion / JS Solo Project</title>
    <link rel="stylesheet" href="solo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>

    <!-- solo project for scrimba.com's javascript course -->


    <div class="dark_active">
        <div class="main">
            <p class="heading">Metric/Imperial unit conversion</p>
            <p id="number"></p>
            <!-- added with JS -->
        </div>


        <div class="inputNumber">
            <!-- add own number to calculate -->
            <input type="number" placeholder="Pick a number" id="myInput" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" maxlength="3">
            <button type="button" onclick="getInputValue();">Try it</button>
        </div>


        <div class="results">

            <p id="length">Length (Meter/Feet)</p>

            <p id="length-results"> </p>
            <!-- added with JS -->

            <p id="volume">Volume (Liters/Gallons)</p>

            <p id="volume-results"> </p>
            <!-- added with JS -->

            <p id="mass">Mass (Kilograms/Pounds)</p>

            <p id="mass-results"> </p>
            <!-- added with JS -->

        </div>
    </div>
    <script src="soloproject.js"></script>
</body>

</html>
